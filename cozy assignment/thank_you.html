<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #aaa3a3;
            text-align: center;
            padding: 20px;
        }
        .thank-you-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #e7e1e1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #181717;
        }
        p {
            color: #696868;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your feedback has successfully been submitted.</p>
        <p>We appreciate your time...</p>
    </div>
</body>
</html>
